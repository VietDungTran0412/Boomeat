{%extends 'base.html'%}
{% block content %}
    <div class="form">
        <form method="POST" class="register-form">
            <h2 class="form-title"> Sign Up </h2>
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputText4">First Name</label>
                <input type="text" class="form-control" name = 'fname' id="inputText4" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastname4">Last Name</label>
                <input type="text" class="form-control" name="lname" id="inputLastname4" placeholder="Last Name">
            </div>
            </div>
            <div class="form-group">
            <label for="inputEmail4">Email</label>
            <input type="text" class="form-control" name="email" id="inputEmail4" placeholder="Email Address">
            </div>
            <div class="form-group">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" name="password" id="inputPassword4" placeholder="Password">
                </div>
            <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" name="address" id="inputAddress" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" name="city" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">Age</label>
                <input type="text" class="form-control" name="age" id="inputCity">
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" name='zip' id="inputZip">
            </div>
            </div>
            <div class="form-group">
            </div>
            <div class="submit-btn">
                <button disabled type="submit" class="btn btn-secondary">Sign in</button>
                <button type="submit" class="btn btn-primary">Next</button>
            </div>
        </form>
    </div>
{% endblock %}
