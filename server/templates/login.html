{% extends 'base.html'%}
{% block content %}
<div class="form">
    <form method="POST" class="register-form">
        <h2 class="form-title"> Sign In </h2>
        <div class="form-group">
        <label for="inputEmail4">Email</label>
        <input type="text" class="form-control" name="email" id="inputEmail4" placeholder="Email Address">
        </div>
        <div class="form-group">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" name="password" id="inputPassword4" placeholder="Password">
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="remember" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                Check me out
                </label>
            </div>
        </div>
        <div class="submit-btn">
            <a href="{{url_for('register')}}" class="btn btn-secondary">Sign Up</a>
            <button type="submit" class="btn btn-primary">Next</button>
        </div>
    </form>
</div>
{% endblock %}
